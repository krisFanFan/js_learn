<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		题目 给定两个数组，编写一个函数来计算它们的交集。

		<br>
		示例 1：
		输入：nums1 = [1,2,2,1], nums2 = [2,2]
		输出：[2]

		<br>
		示例 2：
		输入：nums1 = [4,9,5], nums2 = [9,4,9,8,4]
		输出：[9,4]
		<br>
		说明：
		输出结果中的每个元素一定是唯一的。
		我们可以不考虑输出结果的顺序。
	</body>
	<script type="text/javascript">
		var A = [2, 3, 4, 5, 3],
			B = [3, 4, 6, 8, 9]
		var intersection = function(A, B) {
			var rest = []
			const set = new Set(B) //数组转为set
			for (num of A) { //of得到值，in得到下标
				//在数组里搜索值->复杂度为O(n)
				// 用set 或者map  .has 为O(1)
				if (set.has(num)) {
					rest.push(num)
				}
			}
			return [...new Set(rest)]
		};
		console.log(intersection(A,B))
	</script>
</html>
