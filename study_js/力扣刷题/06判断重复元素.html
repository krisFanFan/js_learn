	<script type="text/javascript">
	




		// 判断数组里面有没有重复的元素，返回true或者false
		// 自己：
		var nums = [67, 2, 3, 99, 1, 4, 40, 8, 99]
		var repetition = function(nums) {
			var result = [],
				fl = false;
			nums.forEach(item => {
				if (!result.includes(item)) {
					result.push(item)
				} else {
					fl = true
				}
			})
			return fl
		}
		console.log(repetition(nums))
		//map方法
		var repetition2 = function(nums) {
			var map = new Map()
			for (var i = 0; i < nums.length; i++) {
				if (map.has(nums[i])) {
					return true
				}
				map.set(nums[i], i)
			}
			return false
		}
		console.log(repetition2(nums))
	</script>
