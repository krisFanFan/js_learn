<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二叉树</title>
	</head>
	<body>

		<div id="">
			complete binary :完全二叉树
			深度为h，除第 h 层外，其它各层 (1～h-1) 的结点数都达到最大个数，第h 层所有的结点都连续集中在最左边

			full binary tree :满二叉树
			即每一层都挂满(两个节点)的二叉树 深度为n
			一颗深度为h的树，有2*h-1个节点

			平衡二叉树:
			二叉树中，每一个节点的左右子树的高度相差不能大于 1，称为平衡二叉树。

			二叉查找树（Binary Search Tree），
			BST（又：二叉搜索树，二叉排序树）

			在二叉搜索树中每个父节点的键值要大于左边子节点小于右边子节点



		</div>
	</body>
	<script type="text/javascript">
		// Math.floor() 返回小于或等于一个给定数字的最大整数。
		// Math.floor()为向下取整
		//在数组里找到target 并返回下标
	
			
		
		var search = function(nums, target) {
			let left = 0,
				right = nums.length - 1; //5
			while (left <= right) {
				mid = Math.floor(left + (right - left) / 2);
				// nums[mid] 3
				if (nums[mid] === target) {
					return mid
				} else if (target < nums[mid]) {
					right = mid - 1
				} else {
					left = mid + 1
				}
			}
			return -1;
		}


		var nums = [-2, -1, 0, 3, 5, 9, 12],
			target = 3;
		console.log(search(nums, target))
	</script>
</html>
