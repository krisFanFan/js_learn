	<script type="text/javascript">
	var s = "A man, a plan, a canal: Panama"
		var isPalindrome = function(s) {
			//回文字符串:是一个正读和反读都一样的字符串
			// 1.用正则表达式去掉非字母和数字
			// 2.长度小于2返回true
			//3.定义两个指针一个在开头i，一个在结尾j
			//4.while(i<j) 循环判断两个值是否相等
			
			var s1 = s.toLowerCase().replace(/\s+/g,"").replace(/[^a-zA-Z0-9]/g,"");  
		console.log(s1)
			if (s1.length < 2) {
				return true;
			}
			var i = 0;
			var j = s1.length - 1;
			while (i < j) {
				if (s1[i] != s1[j]) {
					return false
				}
				i++;
				j--;
			}
			return true
		}
		console.log(isPalindrome(s))
	</script>
</html>
