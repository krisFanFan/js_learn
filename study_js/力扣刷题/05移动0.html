<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="">
			题目： 给定一个数组 nums，
			编写一个函数将所有 0 移动到数组的末尾，
			同时保持非零元素的相对顺序。
			<br>
			输入: [0,1,0,3,12]
			输出: [1,3,12,0,0]
			<br>
			说明:
			<br>
			必须在原数组上操作，不能拷贝额外的数组。<br>
			尽量减少操作次数。
		</div>
	</body>
	<script type="text/javascript">
	// 把所有非0的数移到前面，后面的数全部设置为0
		var nums = [0, 18, 0, 3, 12]
		var moveZeroes = function(nums) {
			let j = 0;
			debugger
			for (var i = 0; i < nums.length; i++) {
				if (nums[i] !== 0) {  //如果遇到i不为0,就和上一个数交换位置，放到最前面 
					nums[j] = nums[i]  //18,0,0,3,12
					j++;
				}
			}
			for (i = j; i < nums.length; i++) {
				nums[i] = 0;
			}
			return nums
		};
		console.log(moveZeroes(nums))
	</script>
</html>
