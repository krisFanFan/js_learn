    <script>
      // 重点考察双指针算法

      var nums = [1, 1, 2];
      var removeDuplicates = function (nums) {
        let j = 0;

        for (var i = 0; i < nums.length; i++) {
          if (nums[i] !== nums[j]) {
            nums[++j] = nums[i];
          }
        }
        return j + 1;
      };
      console.log(removeDuplicates(nums));
