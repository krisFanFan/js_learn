<body>
  <script>
    'use strict';

    // function init() {
    //   console.log(this)//非严格模式下是window,严格模式下是undefined
    // }
    // init()

    function Init() {}
    Init.prototype.show = function () {
      function test() {
        console.log(this) //非严格模式下是window,严格模式下是undefined
      }
      test();
    };
    let u = new Init();
    u.show();

    class Hd {
      show() {
        function test() {
          console.log(this)//默认使用的就是严格模式
        }
        test()
      }
    }
    let h = new Hd();
    h.show(); 
  </script>
