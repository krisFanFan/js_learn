    }

    for (const key in h) {//可以遍历到show
      if (h.hasOwnProperty(key)) {
        // h.hasOwnProperty只检测自己当前属性，不检测上一级原型,保证只遍历name，不遍历原型链上的show方法
        console.log(key)
      }
    }
