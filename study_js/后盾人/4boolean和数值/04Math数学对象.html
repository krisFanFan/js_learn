  <script>
    //Math
    console.log(Math.max(1, 2, 3, 4)); //4
    console.log(Math.min(1, 2, 3, 4)); //1

    let arr = [1, 2, 3, 4];
    console.log(Math.min(...arr));
    console.log(Math.min.apply(null, arr));

    console.log(Math.ceil(5.4)); // ==> 6 向上取整
    console.log(count(5.01)); // ==>5 向下取整

    console.log((2.222).toFixed(2)); //2.22 四舍五入
    console.log(Math.round(5.49)); //5 四舍五入

    // 随机数

    console.log(Math.random()); //>=0 ~ <1之间

    //获取0~5之间随机数 0~0.9 先 *5  再向下取整
    console.log(Math.floor(Math.random() * 5));

    // 随机取姓名
    const students = ['张三', '李四', '王无', '小明'];
    const index = Math.floor(Math.random() * students.length);
    console.log(students[index]);
