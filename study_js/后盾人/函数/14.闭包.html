<script>
  //  闭包:函数可以访问到其他函数作用域当中的数据
  function hd() {
    let n = 1
    return function sum() {
      console.log(++n)
    }
  }
  let a = hd();
  a();
  a()

  //  1.使用闭包获取数组区间
  let arr = [1, 2, 3, 4, 5, 6, 7, 8]
  // let cms = arr.filter((v) => {
  //   return v >= 2 && v <= 5
  // })
  // console.log(cms)

  function ma(arr, a, b) {
    return arr.filter((v) => {
      return v >= a && v <= b
    })
  }
  console.log(ma(arr, 2, 4))

  
</script>
