<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>map</title>
	</head>
	<body>
		<!-- 点击div弹出相对应的name提示 -->
		<div name='后盾人'>houdunren.com</div>
		<div name='开源管理课程'>www.baidu.com</div>


	</body>
	<script type="text/javascript">
		let map = new Map()
		//找到所有的div元素
		document.querySelectorAll('div').forEach(item => {
			map.set(item, {
				content: item.getAttribute('name')
			})
		})
		map.forEach((value, keyelemt) => {
			console.log(value)
			keyelemt.addEventListener('click', () => {
				alert(value.content)
			})
		})
	</script>
</html>
