    <script>

      let start = 0;
      do {
        let n = 0;
        do {
          document.write('*');
        } while (++n <= start);
        document.write('<br/>');
      } while (++start <= 5);

      // 打印三角形
      function star(row = 5) {
        let start = 0;
        do {
          let n = 0;
          do {
            document.write('*');
          } while (++n <= start);
          document.write('<br/>');
        } while (++start <= row);
      }

      star(10);

      console.log(5 % 2 == true); // true
      console.log(4 % 2 == true); //false

      // for (let i = 0; i <= 10; i++) {
      //   if (i % 2) continue; //遇到奇数停止当前循环
      //   console.log(i);
      // }
      // 取出三个奇数，即遇到第三个奇数退出循环
      let count = 0;
      for (let i = 0; i <= 10; i++) {
        if (i % 2) {
          if (count++ == 3) break; //break 退出整个循环
          // console.log(i);
        }
      }

      // label标签

      hundenren: for (let i = 0; i <= 10; i++) {
        if (i % 2) continue hundenren;
        // console.log(i);
      }

      hundenren: for (let i = 1; i < 10; i++) {
        hd: for (let j = 1; j < 10; j++) {
          // 要求n只打印偶数
          if (j % 2 == 0) {
            console.log(i, j);

          if (j + i > 10) {
            break hundenren;
