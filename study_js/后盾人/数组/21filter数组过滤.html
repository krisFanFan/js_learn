// filter 原理
let hd = [1,2,3,4,5]
var Filter = function (arr,callback) {
  let newArray = []; //存放想要的元素
  for(const value of arr){
     if (callback(value)===true){
         newArray.push(value);
     }
  }
return newArray
}
var Filter  =Filter(hd,function (value) {
 return value>2
})
console.log(Filter) // 过滤掉2和3
