	<body>
		题目：给定一个非负整数数组 A，返回一个数组，在该数组中，
		A 的所有偶数元素之后跟着所有奇数元素。
		**偶数在前，奇数在后
		输入：[3,1,2,4]
		输出：[2,4,3,1]
		输出 [4,2,3,1]，[2,4,1,3] 和 [4,2,1,3] 也会被接受
	</body>
	<script type="text/javascript">
		var nums = [2, 2, 2, 1, 1, 0]
		var sortColors = function(nums) {
			var i = 0,
				j = nums. length - 1
			for (var i = 0; i < nums.length; i++) {
				if (nums[i] == 2 && nums[j] == 0) {
					[nums[i], nums[j]] = [nums[j], nums[i]]
					j--;
				}
			if(nums[i] == 2 && nums[j] == 1){
				[nums[i], nums[j]] = [nums[j], nums[i]]
			}
			
			}
			return nums
			
		};
		console.log(sortColors(nums))
















		var nums = [3, 1, 2, 4, 2, 11, 3]
		var sortArrayByParity = function(nums) {
			let i = 0,
				j = nums.length - 1
			while (i < j) {
				if (nums[i] % 2 === 1 && nums[j] % 2 === 0) {
					[nums[i], nums[j]] = [nums[j], nums[i]]
					i++;
					j--;
				}
				if (nums[i] % 2 === 0) {
					i++;
				}
				if (nums[j] % 2 === 1) {
					j--
				}
			}
			return nums
		};
		console.log(sortArrayByParity(nums))


		//给定一个非负整数数组 A， A 中一半整数是奇数，一半整数是偶数。
		// 对数组进行排序，以便当 A[i] 为奇数时，i 也是奇数；当 A[i] 为偶数时， i 也是偶数。

		/*输入：[4,2,5,7]
		输出：[4,5,2,7]
		解释：[4,7,2,5]，[2,5,4,7]，[2,7,4,5] 也会被接受。*/
		var A = [4, 2, 5, 7]
		var sortArrayByParityII = function(A) {
			let j = 1;
			// 要保证i 跳到每一个数上都是偶数
			for (var i = 0; i < A.length; i += 2) {
				// i等于偶数时无需操作，当等于奇数判断
				if (A[i] % 2 === 1) { //当i为奇数,j为偶数就交换位置
					while (A[j] % 2 === 1 && j < A.length) {
						j += 2; //当i和j都等于奇数，j+=2 跳到7哪里再比较,
						//如果跳到j,为偶数了就交换
					}
					[A[i], A[j]] = [A[j], A[i]]
				}
			}
			return A
		};
		console.log(sortArrayByParityII(A))
