  let arr = [1, 10, 3, 9, 7]

  var sort = function (arr,callback){
    for (const i in arr) {
      for (const j in arr) {
        if (callback(arr[i],arr[j])<0) { //第二次循环 arr[i]为5,arr[j]为22
          const temp = arr[i]; //这时把5存起来
          arr[i] = arr[j];// 把 arr[j]的22值赋给arr[i]
          arr[j] = temp  //然后arr[j]为5
        }
      }
    }
    return arr
  }
