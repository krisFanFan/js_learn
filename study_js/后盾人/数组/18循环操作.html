  <script>
    var lessons = [{title:'苹果111111',price:134},{title:'西瓜3333333',price:666},{title:'葡萄22222',price:1234}]
 
    for(let i = 0;i<lessons.length;i++){
      lessons[i].title=`引言${lessons[i].title}`
    }

    for(const value of lessons){  //值
      value.title=`引言${lessons[i].title}` //value是一个对象引用类型会对原数组进行改变
      console.log(value)                    //当是值类型时，原数组不会改变，相当于开辟新的内存空间
    }

    for(const key in lessons){  //索引
      lessons[key].title=`引言1${lessons[key].title}`

    }
