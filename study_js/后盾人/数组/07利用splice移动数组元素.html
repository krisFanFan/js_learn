  <body>
   
    
    <script>
      // 把数组元素从from位置移动到to位置去去
      let getmove = function (arr,from,to) {
         if(from<0||to>arr.lenght){
           console.log(error('参数错误'))
           return;
         }
           const newArray = [...arr];
           let item = newArray.splice(from,1)
           newArray.splice(to,0,...item)//增加元素
          return newArray
           
      }
       
      let arr = ['a','b','c','d','e']
      console.log(getmove(arr,2,4))
      console.log(arr)
      
    </script>
