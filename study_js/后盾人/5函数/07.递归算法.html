    <script>
      // 使用函数完成递归算法,递归求5的阶层 5!
      function factorial(params) {
        // if(params==1) return 1;
        // return params* factorial(params-1)
        return params == 1 ? 1 : params * factorial(--params);
      }
      // console.log(factorial(3))


      // 使用递归算求和
      function sum(...params) {
        // console.log(params)
        if (params.length == 0) {
          return 0;
        }
        // console.log(params.pop())
        return params.pop() + sum(...params);
      }
      console.log(sum(1, 2, 3, 4, 5));

      // 递归实现倒三角
      function star(params) {
        if(sum==0){
          return 0
        }
        document.write('*'.repeat(params)+"<br>")
        star(--params);
        //  document.write('*'.repeat(params)+"<br>") 打印为undefined 可以用||
        document.write('*'.repeat(params)+"<br>")||star(--params); 
      }
      star(5);

console.table(change(lessons))
