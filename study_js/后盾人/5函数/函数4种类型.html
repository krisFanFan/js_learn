	<script type="text/javascript">
		//1.匿名函数:定义时候没有任何变量引用的函数
		//匿名函数自调：如果函数只执行一次
		(function(a, b) {
			console.log('a=' + a)
			console.log('b=' + b)
		})(1, 2);

		// 相当于function(){} ()

		// jquery
		// (function(windoe, undefined) {
		// 	var jQuery
		// 	// 
		// 	window.jquery = window.$ = jQuery;
		// })(window)
		// // 总结:优点就是节约内存空间，调用前和调用后内存中不创建任何函数对象


		//2.回调函数(callback):如果一个函数作为对象交给其他函数使用
		var arr = [13, 6, 65, 50, 23]
		arr.sort(function(a, b) {
			return a - b
		})

		//异步回调：ajax
		function getPrice(inputparams, callback) {
			$.ajax({
				url: ctx + '/xxx',
				type: 'post',
				data: {
					'field': inputParams
				},
				async: true,
				success: function(data) {
					result = data;
					callback(result);
				}
			})
		}


		//3. 递归函数:循环调用函数本身
		//调用函数本身

		function f(x) {
			if (x === 2) {
				return x;
			} else {
				return x * f(x - 1)
			}

		}
		console.log(f(3))//6
		
		//arguments.callee 注意在严格模式下不支持使用use strict
		function f(x){
			if(x===1){
				return x
			}else{
			     return x*arguments.callee(x-1)
			}
		}
		
		
		// 4.构造函数：构造函数习惯上首字母大写
		// 调用方式不一样。作用也不一样(构造函数用来新建实例对象)
		// Person() 这个构造函数。Person 即是函数也是这个对象的类名
