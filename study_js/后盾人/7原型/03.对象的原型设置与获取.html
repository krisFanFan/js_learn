<script>
let hd = {name:"hd"}
let parent = {name:'parent',show(){
  console.log(this.name)//这个this始终是你调用的对象的this，即下面的hd的对象的name
}}
// console.log(hd.__proto__ ==Object.prototype)
Object.setPrototypeOf(hd,parent)//设置hd的原型是parent
console.log(hd)
hd.show()//hd也可以用自己设置的原型里面的方法show
// parent.show()


console.log(Object.getPrototypeOf(hd)) //获取原型
</script>
</html>
