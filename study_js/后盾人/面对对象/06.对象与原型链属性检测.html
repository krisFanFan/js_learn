<script>
  // 对象属性的添加删除操作
let hd = {};
hd.name='cat'
hd.height=193

delete hd.name


// 对象与原型链属性检测
console.log(hd.hasOwnProperty('name')) //判断是否有这个属性

let arr = ['hd','dog']
 console.log(arr.hasOwnProperty('length'))
 console.log(arr.hasOwnProperty('concat'))
// arr.hasOwnProperty只检测自己当前属性，不检测上一级原型

console.log('length' in arr)
console.log('concat' in arr)   //即检测自己也检测原型

let a = {
   name:'后盾人'
}
let b = {
  url:'houdunren.com'
}

Object.setPrototypeOf(a,b) //把b对象设置为a对象的原型
console.log(a.hasOwnProperty('url')) //false
console.log('url' in a) //true


Object.prototype.web = 'feifie'
console.log(a,b)


</script>
</html>
