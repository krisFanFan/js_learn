<script>
  // this和原型没有关系

let hd = {
  name: 'feifie',
  // show() {
  //   console.log(this.name)
  // }
}
let User = {
  name: "Tom",
  show() {
   
    console.log(this.name)
  }
}
// Object.setPrototypeOf(hd,{}) //把原型设置为空对象，this任然指向调用show属性的对象
Object.setPrototypeOf(hd, User) //把原型设置为空对象，this任然指向调用show属性的对象

console.log(hd.show()) // 把方法写在User里,this任然是指向调用属性的对象
</script>
